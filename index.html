<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-elements">
        <div class="circle-top"></div>
        <div class="circle-bottom"></div>
    </div>

    <div class="profile-card">
        <div class="card-header-bg">
            </div>
        <div class="profile-picture-container">
            <img src="images/profile.jpg" alt="Victor Crest Profile Picture" class="profile-picture">
        </div>
        <div class="profile-info">
            <h1 class="name">Victor Crest <span class="age">26</span></h1>
            <p class="location">London</p>
        </div>
        <div class="profile-stats">
            <div class="stat-item">
                <p class="stat-number">80K</p>
                <p class="stat-label">Followers</p>
            </div>
            <div class="stat-item">
                <p class="stat-number">803K</p>
                <p class="stat-label">Likes</p>
            </div>
            <div class="stat-item">
                <p class="stat-number">1.4K</p>
                <p class="stat-label">Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
